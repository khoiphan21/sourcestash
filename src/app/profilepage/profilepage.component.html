<app-header></app-header>

<div id="main-container">
    <div id="top-container" *ngIf="userAccount">
        <h2> My Profile </h2>
        <table>
            <tr>
                <td class="center">
                    Profile Picture
                </td>
                <td>
                    <ul class="no-bullet">
                        <li>Username: {{userAccount.username}}
                            <p>
                        </li>
                        <li>Source Contribution:
                            <p>
                        </li>
                        <li>Favourite Stashes:
                            <p>
                        </li>
                        <li>Published:
                            <p>
                        </li>
                        <li>Liked:
                            <p>
                        </li>
                    </ul>
                </td>
                <td>
                    Background Information:
                    <ul>
                        <li>Bachelor of Information Technology</li>
                    </ul>
                </td>
                <td>
                    Education
                    <ul>
                        <li>University of Queensland</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="center"><button class="edit">Edit</button></td>
            </tr>
        </table>
    </div>

    <div id="bottom-container">
        <my-tabs [tabs]="tabs">
            <my-tab [selected]="true" [tabsArray]="tabs" [tabTitle]="'Title 1'">
                Content 1
            </my-tab>
            <my-tab [tabsArray]="tabs" tabTitle="Title 2">
                Content 2
            </my-tab>
            <my-tab [tabsArray]="tabs" [tabTitle]="'Title 3'">
                Content 3
            </my-tab>
        </my-tabs>
    </div>
</div>
