<section class="main-container">
    <section class="top-container">
        <article class="back" routerLink="/dashboard">
            back
        </article>
        <article class="title">
            History
        </article>
    </section>
    <section class="mid-container">
        <section class="mid-container-boards">
            <app-card class="card"></app-card>
            <section class="create-container">
                <section class="create-card" (click)="switchTo('form')" *ngIf="isCreateShown">
                    <span class="plus">&#10010;</span>
                    <span class="larger-font">Create Card</span>
                </section>
                <section class="create-form" *ngIf="isFormShown">
                    <!--<div class="close" (click)="switchTo('create')">&#10006;</div>-->
                    <form>
                        <input class="title" [(ngModel)]="cardTitle" type="text" name="title" placeholder="NAME" [appAutofocus]="true" maxlength="18">
                        <div class="buttons">
                            <button id="create-source-button-save" (click)="switchTo('create')">Save</button>
                            <button id="create-source-button-cancel" (click)="switchTo('create')">Cancel</button>
                        </div>
                    </form>
                </section>
            </section>
        </section>
    </section>
</section>
