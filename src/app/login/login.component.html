<div id="header">
    For the logo
</div>

<div id="main-contianer">
    <div id="mid-container">
        <div id="navigation-bar">
            <ul>
                <li><a (click)="login()">Log In</a></li>
                <li><a (click)="signup()">Sign Up</a></li>
            </ul>
        </div>
        <div id="bot-container">
            <div id="login-form">
                E-MAIL <input type="email" class="right" [(ngModel)]="account.email" />
                <!--<hr>-->
                <p>
                    PASSWORD <input type="password" class="right" [(ngModel)]="account.password" />
                    <!--<hr>-->
                    <p>
                        <div id="bot-form">
                            <div id="smaller">
                                By clicking on "Sign Up" you are agreeing on the Terms of Services
                            </div>
                            <a routerLink="/home">
                                <div id="button">
                                    Signup
                                </div>
                            </a>
                        </div>
            </div>
        </div>
    </div>
</div>
