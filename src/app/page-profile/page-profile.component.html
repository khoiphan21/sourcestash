<app-header></app-header>

<section id="main-container">
    <section id="top-container">
        <section id="top-container-content">
            <article id="top-container-content-left">
                <div id="top-container-content-left-img">
                    Profile pic
                </div>
            </article>
            <article id="top-container-content-right">
                <h1> John Doe</h1>
                <section id="top-container-content-right-tab">
                    <section id="top-container-content-right-tab-content">
                        <section id="top-container-content-right-tab-content-profile" (click)="clickTab('clickProfile')">
                            Profile
                        </section>
                        <article id="top-container-content-right-tab-content-stashes" (click)="clickTab('clickStash')">
                            Stashes
                        </article>
                        <article id="top-container-content-right-tab-content-settings" (click)="clickTab('clickSetting')">
                            Settings
                        </article>
                    </section>
                </section>
            </article>
        </section>
    </section>

    <section id="bottom-container">
        <section id="bottom-container-content">
            <section id="bottom-container-content-detail">
                <article id="bottom-container-content-detail-profile" *ngIf="isProfileClicked">
                    <!--need to change the id name-->
                    <article id="top-container-content-right-details" *ngIf="userAccount">
                        <ul>
                            <li>
                                <span class="bold">Username:</span>
                                <p>
                                    {{userAccount.username}}
                            </li>
                            <li>
                                <span class="bold">University:</span>
                                <p>
                                    {{userAccount.username}}
                            </li>
                            <li>
                                <span class="bold">Bachelor:</span>
                                <p>
                                    {{userAccount.username}}
                            </li>
                        </ul>
                    </article>
                </article>
                <article id="bottom-container-content-detail-stashes" *ngIf="isStashesClicked">
                    stashes
                </article>
                <article id="bottom-container-content-detail-settings" *ngIf="isSettingsClicked">
                    settings
                </article>
            </section>
            <!--<my-tabs [tabs]="tabs">
                <my-tab [selected]="true" [tabsArray]="tabs" [tabTitle]="'Stashes'">
                    <app-stash [stash]="stash"></app-stash>
                </my-tab>
                <my-tab [tabsArray]="tabs" tabTitle="Settings">
                    Content 2
                </my-tab>
            </my-tabs>-->
        </section>
    </section>
</section>

<app-footer></app-footer>
