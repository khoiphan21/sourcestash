<section id="main-container" *ngIf="stashes">
    <article id="stash-title">
        {{stash.title}}
        <!--Angular 2-->
    </article>
    <article id="stash-sources">
        <div id="source">
            <app-sources *ngFor="let source of sources" [source]="source"></app-sources>
        </div>
    </article>
    <article id="stash-rating">
        Rating: <span class="ratescore"> 5</span>
    </article>
</section>
