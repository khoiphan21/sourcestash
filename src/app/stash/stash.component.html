<section class="main-container" *ngIf="stash">
  <span class="stash-title">
    {{stash.title}}
  </span>
  <article class="stash-sources">
    <div class="source">
      <app-sources *ngFor="let source of sources; let i = index" [style.display]="i < 3 ? 'block' : 'none'" [source]="source"></app-sources>
    </div>
  </article>
</section>
