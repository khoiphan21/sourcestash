<section id="main-container" *ngIf="source">
  <section id="main-container-content">
    <article id="main-container-content-heading">
      <span class="heading">{{source.title}}</span>
      <article class="main-container-content-heading-btn">
        <span class="edit" (click)="editSource()"><img src="./assets/images/Edit2.png" width="30px" height="30px" *ngIf="source.type != 'root'"></span>
        <span class="cross" (click)="closePopup()">&times;</span>
      </article>
    </article>
    <section id="main-container-content-detail">
      <ul>
        <li>
          <span class="form-title-bold">Title:<br></span><span>{{source.title}}</span>
        </li>
        <li *ngIf="source.type != 'root'">
          <span class="form-title-bold">Hyperlink:<br></span><span>{{source.hyperlink}}</span>
        </li>
        <li *ngIf="source.type != 'root'">
          <span class="form-title-bold">Difficulty:<br></span> <span>Intermediate </span>
        </li>
        <li *ngIf="source.type != 'root'">
          <span class="form-title-bold">Tags:<br></span> <span>{{tagString}}</span>
        </li>
        <li>
          <span class="form-title-bold">Description: <br></span> <span>{{source.description}}</span>
        </li>
      </ul>
    </section>
    <div id="create-source-button" (click)="addSource()">
      Create Source
    </div>
  </section>
</section>
