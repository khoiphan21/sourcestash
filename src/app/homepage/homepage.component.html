<app-header></app-header>

<section id="main-container">
    <section id="main-container-content">
        <article id="main-container-title">
            Top Ranking Stashes
        </article>

        <section id="main-container-stashes">
            <section id="main-container-stashes-content" *ngFor="let stash of stashes">
                <app-stash [stash]="stash" (click)="navigateToStash(stash.stash_id)"></app-stash>
            </section>
        </section>
    </section>
</section>

<app-footer></app-footer>
