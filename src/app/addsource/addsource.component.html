<section id="main-container">
    <section id="main-container-content">
        <article id="main-container-content-heading">
            <span class="heading">Create Source</span>
            <span class="cross" (click)="closePopup()">&times;</span>
        </article>
        <section id="main-container-content-detail">
            <form>
                <ul>
                    <li>
                        <label for="title" class="form-title-bold">Title:<br></label>
                        <input class="title" type="text" name="title">
                    </li>
                    <li>
                        <label for="title" class="form-title-bold">Difficulty:<br></label>
                        <select class="difficulty" name="difficulty">
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </li>
                    <li>
                        <label for="title" class="form-title-bold">Tags:<br></label>
                        <select class="tags" name="tags">
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                        </select>
                    </li>
                    <li>
                        <label for="title" class="form-title-bold">Description:<br></label>
                        <textarea class="description" name="description"></textarea>
                    </li>
                </ul>
            </form>
        </section>
        <div id="create-source-button">
            Create
        </div>
    </section>
</section>
